apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgsql
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: pgsql-pvc
      containers:
        - name: postgres
          image: postgres:12.10
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
            - name: PGPASSWORD
              # value: pgpassword
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD
